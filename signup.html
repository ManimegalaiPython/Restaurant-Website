<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f7efeb;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.wrapper{
    width:90%;
    height:90%;
    display:flex;
    gap:40px;
}

/* LEFT IMAGE */
.left{
    flex:1;
    border-radius:30px;
    overflow:hidden;
}

.left img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* RIGHT CARD */
.right{
    flex:1;
    background:#fff;
    border-radius:30px;
    padding:40px 50px;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.close{
    position:absolute;
    top:25px;
    right:30px;
    font-size:22px;
    cursor:pointer;
}

h2{
    text-align:center;
    font-size:32px;
    margin-bottom:35px;
}

/* INPUTS */
input{
    width:100%;
    padding:15px 10px;
    border-radius:10px;
    border:1px solid #c5a76c;
    margin-bottom:22px;
    font-size:15px;
    outline:none;
}

/* BUTTON */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    background:#c5a76c;
    color:#fff;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
}

/* BOTTOM TEXT */
.bottom{
    margin-top:25px;
    text-align:center;
    font-size:15px;
}

.bottom a{
    color:#c5a76c;
    text-decoration:none;
    font-weight:500;
}


/* ===== MEDIA QUERIES ===== */

/* Tablets */
@media (max-width: 1024px) {
  .wrapper {
    flex-direction: column;
    gap: 30px;
    width: 80%;
    height: auto;
  }

  .left, .right {
    flex: unset;
    width: 100%;
    height: auto;
  }

  .right {
    padding: 30px 40px;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 25px;
  }

  input {
    padding: 12px 8px;
    font-size: 14px;
    margin-bottom: 18px;
  }

  button {
    padding: 12px;
    font-size: 16px;
  }

  .bottom {
    font-size: 14px;
  }
}

/* Mobile Devices */
@media (max-width: 480px) {
  .wrapper {
    width: 95%;
    padding: 10px 0;
  }

  .right {
    padding: 20px 25px;
    border-radius: 20px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  input {
    padding: 10px 8px;
    font-size: 13px;
    margin-bottom: 15px;
  }

  button {
    padding: 10px;
    font-size: 15px;
  }

  .bottom {
    font-size: 13px;
  }

  .close {
    font-size: 20px;
    top: 15px;
    right: 20px;
  }
}

</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT IMAGE -->
    <div class="left">
        <img src="images/Frame 30679.png" alt="image">
    </div>

    <!-- RIGHT SIGN UP -->
    <div class="right">
        <div class="close" onclick="closeBox()">âœ•</div>

        <h2>Sign Up</h2>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button onclick="signup()">Sign Up</button>

        <div class="bottom">
            Already have an account ?
            <a href="login.html">Log in</a>
        </div>
    </div>

</div>

<script>
function signup(){
    alert("Registered Successfully");
    window.location.href="login.html";
}

function closeBox(){
    document.querySelector('.wrapper').style.display="none";
}
</script>

</body>
</html>
