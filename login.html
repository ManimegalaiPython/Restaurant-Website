<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Popup</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    margin:0;
    background:#f7f1ec;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.modal{
    background:#fff;
    width:420px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
}

.modal h2{
    text-align:center;
    margin-bottom:25px;
}

.close{
    position:absolute;
    top:18px;
    right:20px;
    font-size:22px;
    cursor:pointer;
}

input{
    width:100%;
    padding:14px;
    border-radius:25px;
    border:1px solid #c6a86c;
    margin-bottom:18px;
    outline:none;
}

.login-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.login-btn{
    background:#c6a86c;
    color:#fff;
    border:none;
    padding:12px 35px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

.forgot{
    font-size:14px;
    color:#444;
    text-decoration:none;
}

.divider{
    display:flex;
    align-items:center;
    margin:25px 0;
}

.divider span{
    margin:0 10px;
    font-weight:500;
}

.divider::before,
.divider::after{
    content:"";
    flex:1;
    height:1px;
    background:#ccc;
}

.social{
    border:1px solid #000;
    border-radius:30px;
    padding:12px;
    display:flex;
    justify-content:space-around;
    margin-bottom:20px;
}

.social img{
    width:28px;
    cursor:pointer;
}

.bottom{
    text-align:center;
    font-size:14px;
}

.bottom a{
    color:#c6a86c;
    text-decoration:none;
    font-weight:500;
}



/* ===== MEDIA QUERIES ===== */

/* Tablets */
@media (max-width: 1024px) {
  .modal {
    width: 350px;
    padding: 25px;
  }

  input {
    padding: 12px;
    font-size: 15px;
  }

  .login-btn {
    padding: 10px 30px;
    font-size: 15px;
  }

  .divider span {
    font-size: 14px;
  }

  .social img {
    width: 25px;
  }

  .bottom {
    font-size: 13px;
  }

  .bottom a {
    font-size: 13px;
  }
}

/* Mobile Devices */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .modal {
    width: 90%;
    padding: 20px;
  }

  h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    font-size: 14px;
  }

  .login-btn {
    padding: 10px 25px;
    font-size: 14px;
  }

  .login-row {
    flex-direction: column;
    gap: 10px;
  }

  .forgot {
    text-align: center;
    display: block;
  }

  .divider span {
    font-size: 12px;
  }

  .social img {
    width: 22px;
  }

  .bottom {
    font-size: 12px;
  }

  .bottom a {
    font-size: 12px;
  }

  .close {
    font-size: 20px;
    top: 12px;
    right: 15px;
  }
}

</style>
</head>

<body>

<div class="modal">
    <div class="close" onclick="closeModal()">✕</div>
    <h2>Register Free !</h2>

    <input type="email" placeholder="Enter your e-mail">
    <input type="password" placeholder="Password">

    <div class="login-row">
        <button class="login-btn" onclick="login()">Login</button>
        <a href="#" class="forgot">Forget your password?</a>
    </div>

    <div class="divider"><span>Sign Up Using</span></div>

    <div class="social">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
    </div>

    <div class="bottom">
        Don’t have an account ?
        <a href="signup.html">Create New Account</a>
    </div>
</div>

<script>
function login(){
    window.location.href = "home1.html";
}

function closeModal(){
    document.querySelector('.modal').style.display="none";
}
</script>

</body>
</html>
